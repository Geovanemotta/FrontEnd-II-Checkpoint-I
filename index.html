<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>CheckPoint I FrontEnd II</title>
</head>

<body>
  <h1 id="h">Bora</h1>
  <div class="cards">
    <div class="card1">
      <form action="" id="formulario">
      <h2 class="titlecard">Aqui vai o titulo</h2>
      <input class="campos" type="text" id="campo1" placeholder="Título:"/>
      <input class="campos" type="text" id="campo2" placeholder="Descrição:" />
      <input class="campos" type="url" id="campo3" placeholder="URL da Imagem:" />
      <input class="campos" type="text" id="campo4" placeholder="Outro campo:" />
      <input class="campos" type="text" id="campo5" placeholder="Mais um campo:" />
      <button type="submit">Salvar</button>
    </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
